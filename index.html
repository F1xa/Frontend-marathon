<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>weather</title>
</head>
<body>
  <main class="main">
    <div class="wrapper">
      <form class="search">
          <input type="text" class="input" placeholder="Add city">
        <button class="button">
          <img src="./assets/img/search.svg" class="search-img" alt="search">
        </button>
      </form>
      <div class="container">
        <div class="weather">
          <div class="weather__content__list">
            <div class="weather__content__item active"  id="item1">
              <div class="weather__content">
                <div class="weather__temperature__now">
                  <p class="current_temperature">0</p>
                  <span>&deg</span>
                </div>
                <div class="weather__img__now">
                  <img src="./assets/img/icons-cloud.png" alt="cloud-img">
                </div>
                <div class="weather__city__now">
                  <p class="city">City</p>
                  <button class="button-heart">
                    <img src="./assets/img/Shape.svg" alt="Shape-img">
                  </button>
                </div>
              </div>
            </div>
            <div class="weather__content__item"  id="item2">
              <div class="weather__content__details">
                <div class="weather__city__details">
                  <p class="city">Aktobe</p>
                </div>
                <div class="weather__temperature__details">
                  <p class="details-indicators">Temperature: 14&deg</p>
                  <p class="details-indicators">Feels like: 10&deg</p> 
                  <p class="details-indicators">Weather: Clouds</p> 
                  <p class="details-indicators">Sunrise: 03:21</p> 
                  <p class="details-indicators">Sunset: 18:54</p>
                </div>
              </div>
            </div>
            <!-- <div class="weather__content__item" id="item2"></div>
            <div class="weather__content__item" id="item3"></div> -->
          </div>
          <div class="buttons__tabs">
            <button type="button" class="weather__button button-now">Now</button>
            <button type="button" class="weather__button button-details">Details</button>
            <button type="button" class="weather__button button-forecast">Forecast</button>
          </div>
        </div>
        <div class="locations">
          <div class="added__locations">
            <p>Added Locations:</p>
          </div>

    </div>  
  </main>
