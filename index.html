<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>weather</title>
</head>
<body>
  <div class="wrapper">
    <div class="search">
      <input type="text" class="input">
      <button type="button">
        <img src="img-search" alt="search">
      </button>
    </div>
    <div class="weather">
      <div class="weather__content">

      </div>
      <button type="button" class="weather__button">Now</button>
      <button type="button" class="weather__button">Details</button>
      <button type="button" class="weather__button">Forecast</button>
    </div>
    <div class="locations">
      <div class="added__locations">
        <p>Added Locations:</p>
      </div>
      <div class="locations__list">
        <p class="locations__city">Amur</p>
          <p class="locations__city">Samara</p>
          <p class="locations__city">Bali</p>
          <p class="locations__city">Dane</p>
          <p class="locations__city">Kilo</p>
          <p class="locations__city">Nur-Sultan</p>
      </div>
    </div>
  </div>


  <script src="./main.js"></script>
</body>
</html>
