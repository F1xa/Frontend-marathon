<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calc">
    <div class="wrapper">
      <div class="output">
        1,258.2
      </div>
      <div class="buttons">
        <button class="number number-delete">C</button>
        <button class="number">&#x232b</button>
        <button class="number operator">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number operator">ร</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number operator">+</button>
        <button class="number number-zero">0</button>
        <button class="number operator">=</button>
      </div>
    </div>
  </div>
  
  <script src="./main.js"></script>
</body>
</html>
