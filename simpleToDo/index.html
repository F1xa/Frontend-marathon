<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>simpleToDo</title>
</head>
<body>
  <div class="todo">
    <div class="wrapper">
      <h2 class="title">HIGH</h2>
      <form action="#">
        <div class="section">
          <input type="text" class="input-hight" placeholder="Добавить важных дел">
          <button class="button">
            <img class="img-input" src="./assets/close-icon.svg" alt="+">
          </button>
        </div>
      </form>
      <h2 class="title">LOW</h2>
      <form action="#">
        <div class="section">
          <input type="text" class="input-low" placeholder="Добавить">
          <button class="button">
            <img class="img-input" src="./assets/close-icon.svg" alt="+">
          </button>
        </div>
      </form>
  </div>

  <script type="module" src="./main.js"></script>
  <script type="module" src="./view.js"></script>
</body>
</html>
